<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name=description content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/music.css">
</head>
<body ng-app="router">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="admin-info">
                <h2 class="admin-title">三鑫智慧社区</h2>
                <h3 class="admin-sub-title">公共管理平台</h3>
                <dl>
                    <dt class="admin-portrait"><img src="images/icons/icons1.png" alt=""></dt>
                    <dd>管理员 张鑫</dd>
                </dl>
            </div>
            <div class="admin-list nav-sidebar">
                <div class="admin-list-wrap">
                    <p class="admin-list-title">
                        <span class="icon iconfont icon-pension"></span>
                        <span class="si">社区养老服务管理</span>
                        <span class="icon iconfont icon-forward"></span>
                    </p>
                    <ul class="sup-menu list-group">
                        <li class="active list-group-item"><a href="#"><span class="icon iconfont icon-list"></span>社区生日会</a></li>
                        <li class="list-group-item"><a href="#"><span class="icon iconfont icon-list"></span>Reports</a></li>
                        <li class="list-group-item"><a href="#"><span class="icon iconfont icon-list"></span>Analytics</a></li>
                        <li class="list-group-item"><a href="#"><span class="icon iconfont icon-list"></span>Export</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 right-area">
            <div class="row nav-header">
                <div class="col-sm-7 col-md-8 col-xs-8" style="padding-left: 0;">
                    <nav class="navbar">
                        <ul class="nav navbar-nav">
                            <li class="on"><a href="#">一口式受理平台</a></li>
                            <li><a href="#">网格化管理平台</a></li>
                            <li><a href="#">公共服务平台</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-sm-5 col-md-4">
                    <nav class="navbar">
                        <ul class="nav navbar-nav navbar-right nav-admin">
                            <li><a href="#" class="icon iconfont icon-bell">&nbsp;</a></li>
                            <li><a href="#" class="icon iconfont icon-email">&nbsp;</a></li>
                            <li><a href="#" class="icon iconfont icon-admin">&nbsp;</a></li>
                            <li><a href="#" class="admin-name">管理员 张鑫 <span class="icon iconfont icon-triangle"></span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="main">
                <div class="main-top">
                    <p class="main-sup-info">...>社区生日会</p>
                    <div class="text-right main-button">
                        <button type="button" class="btn btn-default btn-lg" ui-sref="information" ui-sref-active="btn-info">信息管理</button>
                        <button type="button" class="btn btn-default btn-lg" ui-sref="activity" ui-sref-active="btn-info">活动管理</button>
                    </div>
                </div>
             <div ui-view></div>
            </div>
        </div>
        </div>
    </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加居民</h4>
            </div>
            <div class="modal-body">
                <input type="text">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">添加</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.js"></script>
<script src="js/app.js"></script>
</html>
